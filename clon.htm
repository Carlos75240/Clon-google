<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            width: 100%;
            max-width: 500px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 10px;
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }
        button {
            background-color: #f8f9fa;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 0 20px;
            font-size: 16px;
            color: #1a73e8;
        }
        button:hover {
            background-color: #f1f3f4;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Buscar en Google">
        <button type="submit">Buscar</button>
    </form>
    <footer>Este es un clon educativo, no es la p√°gina oficial de Google.</footer>
</body>
</html>
